<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLYTAU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="page-wrap">
    <div class="home-card">

      <img src="{{ url_for('static', filename='logo.png') }}"
           alt="FLYTAU Logo"
           class="logo"
           onerror="this.style.display='none'">

      <h1 class="title">Welcome to FLYTAU</h1>

      {% if session.get("username") %}
        <p class="subtitle">Welcome, <b>{{ session["username"] }}</b></p>
      {% else %}
        <p class="subtitle">Please login or sign up</p>
      {% endif %}

      <div class="btn-group">
        <a class="btn primary" href="/login">Login</a>
        <a class="btn accent" href="/signup">Sign Up</a>
      </div>

      <div class="divider"></div>

      <div class="btn-group">
        <a class="btn ghost" href="/flights">Flights</a>
        <a class="btn ghost" href="/my_booking">Booking</a>
      </div>

      <div class="divider"></div>

      <div class="btn-group">
        <a class="btn ghost" href="/admin_login">Admin</a>
        <a class="btn ghost" href="/admin_dashboard">Forms</a>
      </div>

      {% if session.get("username") %}
        <div class="divider"></div>
        <a class="btn danger" href="/logout">Logout</a>
      {% endif %}

    </div>
  </div>
</body>
</html>
