<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Plane</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#F6F8FC;
      color:#0E1D2D;
    }
    .page{
      width: 100%;
      max-width: 980px;
      margin: 40px auto;
      padding: 0 32px;
    }
    .card{
      background:#fff;
      max-width: 980px;
      border-radius:22px;
      padding:26px;
      box-shadow:0 14px 36px rgba(14,29,45,0.12);
      border:1px solid #E6EBF3;
    }
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
    h1{
      margin:0;
      font-size:24px;
    }
    .muted{
      color:#546275;
      font-size:14px;
    }
    .btn{
      padding:10px 14px;
      border-radius:14px;
      font-weight:bold;
      cursor:pointer;
      border:1px solid transparent;
      text-decoration:none;
      display:inline-block;
      text-align:center;
    }
    .btn-primary{
      background:#4A7A87;
      color:white;
    }
    .btn-primary:hover{
      background:#2E4D5C;
    }
    .btn-accent{
      background:rgba(201,182,255,.4);
      color:#0E1D2D;
      border-color:rgba(201,182,255,.7);
    }
    .btn-accent:hover{
      background:rgba(191,167,255,.55);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      margin-top:14px;
    }
    label{
      font-size:13px;
      color:#546275;
      display:block;
      margin-bottom:6px;
      font-weight:bold;
    }
    input, select{
      width:100%;
      padding:11px 12px;
      border-radius:14px;
      border:1px solid #E6EBF3;
      background:#fff;
      outline:none;
      font-size:14px;
      box-sizing:border-box;
    }
    input:focus, select:focus{
      border-color: rgba(74,122,135,.65);
      box-shadow: 0 0 0 4px rgba(74,122,135,.12);
    }

    .row-actions{
      display:flex;
      gap:10px;
      margin-top:18px;
      flex-wrap:wrap;
    }

    .error{
      margin-top:10px;
      color:#b00020;
      font-weight:bold;
    }
    .success{
      margin-top:10px;
      color:#0b6b3a;
      font-weight:bold;
    }

    .section{
      margin-top:18px;
      padding:14px;
      border:1px solid #E6EBF3;
      border-radius:18px;
      background:#FAFBFE;
    }
    .section h2{
      margin:0 0 10px;
      font-size:18px;
    }
    .hint{
      margin:6px 0 0;
      font-size:13px;
      color:#546275;
    }

    @media(max-width:760px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">

      <div class="topbar">
        <div>
          <h1>Add New Plane</h1>
          <div class="muted">Fill plane details and seating configuration</div>
        </div>
        <a class="btn btn-accent" href="/admin_dashboard">← Back to Dashboard</a>
      </div>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      {% if success %}
        <div class="success">{{ success }}</div>
      {% endif %}

      <form method="POST" action="/admin_add_plane">

        <div class="grid">
          <div>
            <label>Plane ID</label>
            <input type="number" name="plane_id" required placeholder="e.g. 5007" value="{{ request.form.get('plane_id','') }}">
          </div>

          <div>
            <label>Manufacturer</label>
            <select name="manufacturer" required>
              <option value="" disabled {% if not request.form.get('manufacturer') %}selected{% endif %}>Choose...</option>
              <option value="Airbus"   {% if request.form.get('manufacturer')=='Airbus' %}selected{% endif %}>Airbus</option>
              <option value="Boeing"   {% if request.form.get('manufacturer')=='Boeing' %}selected{% endif %}>Boeing</option>
              <option value="Dassault" {% if request.form.get('manufacturer')=='Dassault' %}selected{% endif %}>Dassault</option>
            </select>
          </div>

          <div>
            <label>Size</label>
            <select id="sizeSelect" name="size" required>
              <option value="" disabled {% if not request.form.get('size') %}selected{% endif %}>Choose...</option>
              <option value="Small" {% if request.form.get('size')=='Small' %}selected{% endif %}>Small</option>
              <option value="Large" {% if request.form.get('size')=='Large' %}selected{% endif %}>Large</option>
            </select>
          </div>

          <div>
            <label>Purchase Date</label>
            <input type="date" name="purchase_date" required value="{{ request.form.get('purchase_date','') }}">
          </div>
        </div>

        <div class="section">
          <h2>Seating configuration</h2>
          <div class="muted">Small → Economy only | Large → Business + Economy</div>

          <div class="grid" style="margin-top:12px;">
            <!-- Economy (always) -->
            <div>
              <label>Economy rows</label>
              <input type="number" name="eco_rows" min="1" required value="{{ request.form.get('eco_rows','') }}">
            </div>
            <div>
              <label>Economy columns</label>
              <input type="number" name="eco_cols" min="1" required value="{{ request.form.get('eco_cols','') }}">
            </div>

            <!-- Business (only for Large) -->
            <div id="bizRowsWrap">
              <label>Business rows</label>
              <input type="number" name="biz_rows" min="1" value="{{ request.form.get('biz_rows','') }}">
            </div>
            <div id="bizColsWrap">
              <label>Business columns</label>
              <input type="number" name="biz_cols" min="1" value="{{ request.form.get('biz_cols','') }}">
            </div>
          </div>

          <p class="hint">Tip: columns are seat letters per row (A,B,C...).</p>
        </div>

        <div class="row-actions">
          <button class="btn btn-primary" type="submit">Save Plane</button>
          <a class="btn btn-accent" href="/admin_dashboard">Cancel</a>
        </div>
      </form>

    </div>
  </div>

  <script>
    (function(){
      const sizeSel = document.getElementById("sizeSelect");
      const bizRows = document.getElementById("bizRowsWrap");
      const bizCols = document.getElementById("bizColsWrap");
      const bizRowsInput = bizRows.querySelector("input");
      const bizColsInput = bizCols.querySelector("input");

      function applySize(){
        const v = (sizeSel.value || "").toLowerCase();
        const isLarge = (v === "large");

        bizRows.style.display = isLarge ? "block" : "none";
        bizCols.style.display = isLarge ? "block" : "none";

        // required רק אם Large
        bizRowsInput.required = isLarge;
        bizColsInput.required = isLarge;

        // אם Small - ננקה ערכים כדי שלא ישמרו בטעות
        if (!isLarge){
          bizRowsInput.value = "";
          bizColsInput.value = "";
        }
      }

      sizeSel.addEventListener("change", applySize);
      applySize();
    })();
  </script>
</body>
</html>
