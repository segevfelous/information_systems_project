<!DOCTYPE html>
<html lang="en">

   <head>
      <title>Login</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

       <style>
           .page{
      width:100%;
      max-width:none;
       padding:80px 32px 40px;
      display:flex;
      justify-content:center;
      background: transparent;
      min-height: calc(100vh - 84px);
    }

    /* רוחב נוח – לא צר, לא מרוח */
    .card{
      width:100%;
      max-width:720px;
      background:#fff;
      border-radius:22px;
      padding:28px;
      box-shadow:0 14px 36px rgba(14,29,45,0.12);
      border:1px solid #E6EBF3;
    }
       </style>

   </head>

   <body>

    {% include "_navbar.html" %}
    <div class="page">
    <div class="card">
      <div>
          <div>
          <h1> Login </h1>
          <h4 class="warning">{{message}}</h4>
          <form action="/login" method="POST">
             <input placeholder="Email" autocomplete="off" type="email" name="email" required>
             <br/><br/>
             <input placeholder="Password" type="password" name="password" required>
             <br/><br/>
              <input type="submit" value="Login">
          </form>

            <a href="{{ url_for('signup') }}">New customer? Sign up now!</a>
          </div>
      </div>
    </div>
    </div>
   </body>

</html>
