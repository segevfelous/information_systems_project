<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#F6F8FC;
      color:#0E1D2D;
    }

    .page{
      width:100%;
      max-width:none;
      padding:40px 32px;
      display:flex;
      justify-content:center;
    }

    /* רוחב נוח – לא צר, לא מרוח */
    .card{
      width:100%;
      max-width:720px;
      background:#fff;
      border-radius:22px;
      padding:28px;
      box-shadow:0 14px 36px rgba(14,29,45,0.12);
      border:1px solid #E6EBF3;
    }

    h1{
      margin:0 0 6px;
      font-size:28px;
    }

    .warning{
      color:#b00020;
      font-size:14px;
      margin-bottom:10px;
    }

    label{
      display:block;
      font-weight:bold;
      font-size:14px;
      margin:14px 0 6px;
    }

    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #E6EBF3;
      font-size:14px;
      box-sizing:border-box;
    }

    input:focus{
      outline:none;
      border-color:#6F5BFF;
      box-shadow:0 0 0 3px rgba(201,182,255,0.5);
    }

    .form-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    .form-grid .full{
      grid-column:1 / -1;
    }

    /* PHONE SECTION */
    .phone-section{
      margin-top:20px;
      padding:16px;
      border-radius:16px;
      background:rgba(201,182,255,.14);
      border:1px solid rgba(201,182,255,.45);
    }

    .phone-section h3{
      margin:0 0 10px;
      font-size:18px;
    }

    #phones-container{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-bottom:12px;
    }

    .phone-input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #E6EBF3;
      font-size:14px;
      box-sizing:border-box;
    }

    .add-phone-btn{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px dashed rgba(201,182,255,.7);
      background:white;
      color:#0E1D2D;
      font-weight:bold;
      cursor:pointer;
    }

    .add-phone-btn:hover{
      background:rgba(201,182,255,.18);
    }

    .actions{
      margin-top:22px;
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      padding:12px 16px;
      border-radius:14px;
      font-weight:bold;
      cursor:pointer;
      border:1px solid transparent;
      text-decoration:none;
      font-size:14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .btn-primary{
      background:#4A7A87;
      color:white;
    }

    .btn-primary:hover{
      background:#2E4D5C;
    }

    .btn-ghost{
      background:white;
      color:#0E1D2D;
      border-color:#E6EBF3;
    }

    .btn-ghost:hover{
      background:rgba(201,182,255,.18);
    }

    @media(max-width:700px){
      .form-grid{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>

<body>
<div class="page">
  <div class="card">

    <h1>Sign Up</h1>
    {% if message %}
      <div class="warning">{{ message }}</div>
    {% endif %}

    <form action="/signup" method="POST">

      <div class="form-grid">
        <div class="full">
          <label>Email</label>
          <input type="email" name="email" autocomplete="off" required>
        </div>

        <div>
          <label>First Name</label>
          <input type="text" name="fname" autocomplete="off" required>
        </div>

        <div>
          <label>Last Name</label>
          <input type="text" name="lname" autocomplete="off" required>
        </div>

        <div>
          <label>Date of Birth</label>
          <input type="date" name="date_of_birth" autocomplete="off" required>
        </div>

        <div>
          <label>Passport</label>
          <input type="number" name="passport" autocomplete="off" required>
        </div>

        <div class="full">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
      </div>

      <div class="phone-section">
        <h3>Phone Numbers</h3>

        <div id="phones-container">
          <input
            type="text"
            name="phone"
            placeholder="Phone number (Required)"
            required
            class="phone-input"
          />
        </div>

        <button type="button" id="add-phone-btn" class="add-phone-btn">
          + Add another phone
        </button>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Create account</button>
        <a class="btn btn-ghost" href="/login">Back to login</a>
      </div>

    </form>
  </div>
</div>

<script>
  (function () {
    const container = document.getElementById("phones-container");
    const addBtn = document.getElementById("add-phone-btn");

    addBtn.addEventListener("click", function () {
      const input = document.createElement("input");
      input.type = "text";
      input.name = "phone";
      input.placeholder = "Phone number (Required)";
      input.className = "phone-input";
      container.appendChild(input);
    });
  })();
</script>

</body>
</html>
