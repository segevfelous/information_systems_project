<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#F6F8FC;
      color:#0E1D2D;
    }

    .page{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:800px;
      background:#fff;
      border-radius:22px;
      padding:26px;
      box-shadow:0 14px 36px rgba(14,29,45,0.12);
      border:1px solid #E6EBF3;
    }

    h2{
      margin:0 0 6px;
      font-size:26px;
      text-align:center;
    }

    .muted{
      text-align:center;
      color:#546275;
      margin-bottom:18px;
      font-size:14px;
    }

    label{
      display:block;
      margin-top:12px;
      margin-bottom:6px;
      font-weight:bold;
      font-size:14px;
    }

    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #E6EBF3;
      font-size:14px;
      box-sizing:border-box;
    }

    input:focus{
      outline:none;
      border-color:#6F5BFF;
      box-shadow:0 0 0 3px rgba(201,182,255,0.5);
    }

    button{
      width:100%;
      padding:12px;
      margin-top:18px;
      border-radius:14px;
      border:none;
      font-size:15px;
      font-weight:bold;
      cursor:pointer;
      background:#4A7A87;
      color:white;
    }

    button:hover{
      background:#2E4D5C;
    }

    .err{
      background:rgba(201,182,255,.25);
      border:1px solid rgba(201,182,255,.6);
      color:#0E1D2D;
      padding:10px;
      border-radius:12px;
      margin-bottom:12px;
      text-align:center;
      font-weight:bold;
      font-size:14px;
    }
  </style>
</head>

<body>
 {% include "_navbar.html" %}
  <div class="page">
    <div class="card">

      <h2>Admin Login</h2>
      <p class="muted">Login with ID and password</p>

      {% if message %}
        <div class="err">{{ message }}</div>
      {% endif %}

      <form method="POST" action="/admin_login">
        <label>ID</label>
        <input name="admin_id" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
      </form>

    </div>
  </div>
</body>
</html>
