<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Flight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div>
    <div>

      <h1>Add New Flight</h1>

      {% if message %}
        <p class="muted">{{ message }}</p>
      {% endif %}

      <form method="POST" action="/admin_add_flight">

        <label>Flight Date (YYYY-MM-DD)*</label>
        <input type="date" name="flight_date" required>

        <label>Departure Time (HH:MM)*</label>
        <input type="time" name="departure_time" required>

        <label>Landing Time (HH:MM)</label>
        <input type="time" name="landing_time">

        <label>Plane ID*</label>
        <input type="number" name="plane_id" required>

        <label>Departure Airport (3 letters)*</label>
        <input type="text" name="departure_airport" maxlength="3" required>

        <label>Destination Airport (3 letters)*</label>
        <input type="text" name="destination_airport" maxlength="3" required>

        <button type="submit">Create Flight</button>

        <a href="/admin_dashboard">Back</a>
      </form>

    </div>
  </div>
</body>
</html>
