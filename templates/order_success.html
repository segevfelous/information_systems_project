<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#F6F8FC;
      color:#0E1D2D;
    }

    .page{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 32px;
    }

    .card{
      width:100%;
      max-width:520px;
      background:#fff;
      border-radius:22px;
      padding:28px;
      box-shadow:0 14px 36px rgba(14,29,45,0.12);
      border:1px solid #E6EBF3;
      text-align:center;
    }

    h1{
      margin:0 0 10px;
      font-size:28px;
    }

    .check{
      font-size:48px;
      margin-bottom:6px;
    }

    .code-box{
      margin:16px 0;
      padding:14px;
      border-radius:16px;
      background:rgba(201,182,255,.18);
      border:1px solid rgba(201,182,255,.55);
      font-size:18px;
      font-weight:bold;
      letter-spacing:1px;
    }

    .actions{
      margin-top:18px;
      display:flex;
      justify-content:center;
    }

    .btn{
      padding:12px 16px;
      border-radius:14px;
      font-weight:bold;
      cursor:pointer;
      border:1px solid transparent;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
    }

    .btn-primary{
      background:#4A7A87;
      color:white;
    }

    .btn-primary:hover{
      background:#2E4D5C;
    }
  </style>
</head>

<body>
<div class="page">
  <div class="card">

    <div class="check">âœ…</div>
    <h1>Order Confirmed</h1>

    <p>Your order code:</p>
    <div class="code-box">{{ code }}</div>

    <div class="actions">
     <a class="btn btn-primary" href="/">Back</a>

    </div>

  </div>
</div>
</body>
</html>
