<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Crew Member</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body.home{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#F6F8FC;
      color:#0E1D2D;
    }

    .page{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 32px;
    }

    .card{
      width:100%;
      max-width:520px;
      background:#fff;
      border-radius:22px;
      padding:28px;
      box-shadow:0 14px 36px rgba(14,29,45,0.12);
      border:1px solid #E6EBF3;
    }

    h1{
      margin:0 0 14px;
      font-size:26px;
      text-align:center;
    }

    label{
      display:block;
      font-weight:bold;
      font-size:14px;
      margin:12px 0 6px;
    }

    input, select{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #E6EBF3;
      font-size:14px;
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }

    @media(max-width:600px){
      .row{ grid-template-columns:1fr; }
    }

    .btn{
      margin-top:18px;
      width:100%;
      padding:14px;
      border-radius:16px;
      font-weight:bold;
      cursor:pointer;
      border:none;
      background:#4A7A87;
      color:white;
      font-size:15px;
    }

    .btn:hover{
      background:#2E4D5C;
    }

    .error{
      margin-top:12px;
      color:#b00020;
      font-weight:bold;
      text-align:center;
    }

    .success{
      margin-top:12px;
      color:#0b7a0b;
      font-weight:bold;
      text-align:center;
    }

    .footer-actions{
      margin-top:18px;
      text-align:center;
    }

    .footer-actions a{
      text-decoration:none;
      font-size:14px;
      color:#4A7A87;
      font-weight:bold;
    }
  </style>
</head>

<body>
<div class="page">
  <div class="card">

    <h1>Add Crew Member</h1>

    <form method="POST" action="/admin_add_crew">

      <label>Role</label>
      <select name="role" required>
        <option value="">Select role</option>
        <option value="pilot">Pilot</option>
        <option value="flight_attendant">Flight Attendant</option>
      </select>

      <label>ID</label>
      <input type="text" name="id" required>

      <div class="row">
        <div>
          <label>First Name</label>
          <input type="text" name="fname" required>
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" name="lname" required>
        </div>
      </div>

      <label>Start Date</label>
      <input type="date" name="start_date" required>

      <div class="row">
        <div>
          <label>City</label>
          <input type="text" name="city" required>
        </div>
        <div>
          <label>Street</label>
          <input type="text" name="street" required>
        </div>
      </div>

      <label>House Number</label>
      <input type="text" name="house_number" required>

      <label>Phone</label>
      <input type="text" name="phone" required>

      <label>Training</label>
      <select name="training" required>
        <option value="">Select training</option>
        <option value="short">Short</option>
        <option value="long">Long</option>
      </select>

      <button class="btn" type="submit">Add Crew Member</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if success %}
      <div class="success">{{ success }}</div>
    {% endif %}

    <div class="footer-actions">
      <a href="/admin_dashboard">Back to dashboard</a>
    </div>

  </div>
</div>
</body>
</html>
